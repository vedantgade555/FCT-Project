<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Fitness Sports Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* ==== NAVBAR ==== */
    header {
      width: 100%;
      overflow: visible;
    }

    .navbar {
      background-color: #0b0c0d;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1020;
    }

    .navbar-brand {
      font-size: 2rem;
      font-weight: bold;
      color: #ffcc00;
      text-decoration: none;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .navbar .nav-link {
      color: white;
      font-weight: 600;
      font-size: 1.2rem;
      position: relative;
      text-decoration: none;
      transition: 0.3s;
    }

    .navbar .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      height: 2px;
      width: 0;
      background: linear-gradient(to right, #ffcc00, #ff6600);
      transition: width 0.3s ease-in-out;
    }

    .navbar .nav-link:hover::after {
      width: 100%;
    }

    .navbar .nav-link:hover {
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff6600;
    }

    /* ==== CONTACT CONTAINER ==== */
    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      margin-top: 40px;
      animation: fadeSlide 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact-info {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      color: #fff;
      position: relative;
    }

    .contact-info::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
    }

    .contact-info h2,
    .contact-info p {
      position: relative;
      z-index: 2;
    }

    .contact-info h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffcc00;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900;
      }

      to {
        text-shadow: 0 0 20px #ffcc00, 0 0 40px #ff6600;
      }
    }

    .contact-info p {
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 2s ease 0.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .contact-form {
      flex: 1.2;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-form h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffcc00;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
      animation: floatUp 0.8s ease forwards;
    }

    .form-group:nth-child(1) input {
      animation-delay: 0.3s;
    }

    .form-group:nth-child(2) input {
      animation-delay: 0.5s;
    }

    .form-group:nth-child(3) input {
      animation-delay: 0.7s;
    }

    .form-group:nth-child(4) textarea {
      animation-delay: 0.9s;
    }

    @keyframes floatUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group input:focus,
    .form-group textarea:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px #ffcc00;
    }

    .form-group textarea {
      resize: none;
      height: 120px;
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #ffcc00, #ff9900);
      color: #000;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s ease 1s forwards;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffcc00, 0 0 40px #ff9900;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%,
      100% {
        box-shadow: 0 0 15px #ffcc00, 0 0 30px #ff9900;
      }

      50% {
        box-shadow: 0 0 30px #ffcc00, 0 0 60px #ff9900;
      }
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }

      .contact-info,
      .contact-form {
        flex: none;
        width: 100%;
      }

      .contact-form {
        padding: 30px;
      }
    }

    /* Map section */
    .map-section {
      width: 100%;
      height: 250px;
      margin-top: 30px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      animation: zoomIn 1.5s ease forwards;
      opacity: 0;
    }

    .map-section iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

    <!-- Nav Bar Started -->
    <nav class="navbar">

      <ul>

        <li><a class="nav-link" href="store.html">STORE</a></li>
      </ul>
    </nav>
    <!-- nav bar end -->
  </header>

  <div class="container">

    allowfullscreen=""

    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
  </div>

</body>

</html>
