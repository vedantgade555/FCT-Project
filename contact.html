<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Fitness Sports Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #0f0f0f, #1a1a1a);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .contact-info {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            color: #fff;
            position: relative;
        }

        .contact-info::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        .contact-info h2,
        .contact-info p {
            position: relative;
            z-index: 2;
        }

        .contact-info h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .contact-info p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .contact-form {
            flex: 1.2;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-form h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffcc00;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px #ffcc00;
        }

        .form-group textarea {
            resize: none;
            height: 120px;
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            color: #000;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 204, 0, 0.6);
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }

            .contact-info,
            .contact-form {
                flex: none;
                width: 100%;
            }

            .contact-form {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>üí™ Join Fitness Sports and transform your body & mind! <br>
                üìç Address: 123 mohan nagar, Chinchwad. <br>
                üìû Phone: +91 9527916018 <br>
                üìß Email: fitnesssports@gmail.com</p>
        </div>

        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" placeholder="Your Phone">
                </div>
                <div class="form-group">
                    <textarea placeholder="Your Message..." required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>

</html
